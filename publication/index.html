        <script>
            window.onload = function(){
                window.sp = new SuperParticles({
                    debug: {
                        showFps: true
                    }
                })

                $("#toggleAnimation").click(function() {
                    const btn = $(this)
                    const text = btn.text()
                    if (text === 'Stop'){
                        sp.stopAnimation()
                        btn.text('Resume')
                    } else {
                        sp.startAnimation()
                        btn.text('Stop')
                    }
                })

                $("#apply").click(function() {
                    const configJson = $("#config").val()
                    sp.cfg = JSON.parse(configJson)
                })
                $("#hide").click(function() {
                    const hideBtn = $(this)
                    const hideBtnText = hideBtn.text()

                    const configEl = $('#config')
                    const applyBtn = $('#apply')
                    const stopBtn = $('#toggleAnimation')
                    const closeBtn = $('#close')
                    if (hideBtnText === 'Hide'){
                        configEl.hide()
                        applyBtn.hide()
                        stopBtn.hide()
                        closeBtn.hide()
                        hideBtn.css({position:'absolute', top:'0px', right:'0px'})
                        hideBtn.text('Config')
                    } else {
                        configEl.show()
                        applyBtn.show()
                        stopBtn.show()
                        closeBtn.show()
                        hideBtn.css({position:'relative'})
                        hideBtn.text('Hide')
                    }
                })
                $("#close").click(function() {
                    $('#config-container').hide()
                })
                $("#config").val(JSON.stringify(sp.cfg, null, '    '))
                $("#hide").click()
            }
        </script>
